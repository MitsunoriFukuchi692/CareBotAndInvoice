<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>カメラ実験ページ</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 2rem; }
    video, img { border: 1px solid #ccc; border-radius: 4px; display: block; margin: 1rem auto; }
    button { margin: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>カメラ実験ページ</h1>

  <!-- ビデオプレビュー -->
  <video id="preview" autoplay playsinline style="width:320px; height:240px;"></video>
  <br>

  <!-- 録画コントロール -->
  <button id="record-video-btn">8秒間 動画撮影</button>
  <video id="recorded-video" controls style="display:block; width:320px; margin-top:10px;"></video>
  <br>

  <!-- 静止画コントロール -->
  <button id="take-photo-btn">写真を撮る</button>
  <canvas id="photo-canvas" width="320" height="240" style="display:block; margin-top:10px;"></canvas>
  <br>

  <!-- ★ここにアップロードボタンを追加！ -->
  <button id="upload-btn">保存＆アップロード</button>

  <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
</body>
</html>
