<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>カメラ実験ページ</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1rem; }
    h1 { margin-bottom: 1rem; }
    video, canvas, img {
      display: block;
      max-width: 100%;
      height: auto;
      object-fit: contain;
      margin: 0.5rem auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
    }
    button:hover { background: #0056b3; cursor: pointer; }
  </style>
</head>
<body>
  <h1>カメラ実験ページ</h1>

  <!-- プレビュー -->
  <video id="preview" autoplay playsinline></video>

  <!-- カメラ切替 -->
  <div>
    <button id="front-btn">前面カメラ</button>
    <button id="back-btn">背面カメラ</button>
  </div>

  <!-- 録画コントロール（chatbot.v3.js に合わせたID） -->
  <div>
    <button id="startRecordBtn">録画開始</button>
    <button id="stopSaveBtn">録画停止＆保存</button>
  </div>

  <!-- 保存動画の再生 -->
  <video id="savedVideo" controls playsinline></video>

  <!-- 写真撮影 -->
  <button id="take-photo-btn">写真を撮る</button>
  <canvas id="photo-canvas" width="320" height="240"></canvas>

  <script>
    const video = document.getElementById("preview");
    let currentStream = null;

    async function startCamera(mode) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      const constraints = { video: { facingMode: mode } };
      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
      } catch (err) {
        console.error("カメラ起動エラー:", err);
      }
    }

    document.getElementById("front-btn").onclick = () => startCamera("user");
    document.getElementById("back-btn").onclick = () => startCamera("environment");

    // ページ読み込み時は背面カメラ優先で起動
    startCamera("environment");
  </script>

<script>
  // 写真撮影 → キャンバス描画 → /upload_media に保存
  const takeBtn = document.getElementById("take-photo-btn");
  const canvas  = document.getElementById("photo-canvas");
  takeBtn?.addEventListener("click", async () => {
    try {
      const ctx = canvas.getContext("2d");
      // プレビュー映像をキャンバスに転写
      ctx.drawImage(document.getElementById("preview"), 0, 0, canvas.width, canvas.height);

      // PNG Blob化 → アップロード
      canvas.toBlob(async (blob) => {
        if (!blob) return alert("画像生成に失敗しました");
        const fd = new FormData();
        fd.append("media_type", "image");
        fd.append("file", blob, "photo.png");

        const res = await fetch("/upload_media", { method: "POST", body: fd });
        const data = await res.json().catch(()=> ({}));
        if (!res.ok || !data.url) {
          console.error(data);
          return alert("画像の保存に失敗しました");
        }
        alert("写真を保存しました");
      }, "image/png", 0.95);
    } catch (e) {
      console.error(e);
      alert("写真撮影に失敗しました");
    }
  });
</script>

  <!-- 録画処理は chatbot.v3.js 側を使用 -->
  <script src="{{ url_for('static', filename='js/chatbot.v3.js') }}"></script>
</body>
</html>
