<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>カメラ実験ページ</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1rem; }
    h1 { margin-bottom: 1rem; }
    video, canvas, img {
      display: block;
      max-width: 100%;
      height: auto;
      object-fit: contain;
      margin: 0.5rem auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
    }
    button:hover { background: #0056b3; cursor: pointer; }
  </style>
</head>
<body>
  <h1>カメラ実験ページ</h1>

<!-- プレビュー -->
<video id="preview" autoplay playsinline></video>

<!-- カメラ切替 -->
<div>
  <button id="front-btn">前面カメラ</button>
  <button id="back-btn">背面カメラ</button>
</div>

<!-- 録画 -->
<button id="record-video-btn">8秒間 動画撮影</button>
<video id="recorded-video" controls></video>

<!-- 写真 -->
<button id="take-photo-btn">写真を撮る</button>
<canvas id="photo-canvas" width="320" height="240"></canvas>

<!-- 保存 -->
<button id="upload-btn">保存＆アップロード</button>
