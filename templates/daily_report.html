<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>本日の見守りレポート</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    h1 { text-align: center; margin-bottom: 0.5rem; }
    .timestamp { text-align: center; color: #666; margin-bottom: 1.5rem; }
    section { margin-bottom: 2rem; }
    img, video {
      display: block;
      max-width: 100%;
      height: auto;
      object-fit: contain;
      margin: 0.5rem auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    pre {
      background: #f8f8f8;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
    }
    h2 { border-bottom: 1px solid #ddd; padding-bottom: 0.5rem; }
    #pdf-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
    }
    #pdf-btn:hover { background: #0056b3; cursor: pointer; }
  </style>
</head>
<body>
  <h1>本日の見守りレポート</h1>
  <div class="timestamp">作成日時: {{ now }}</div>

  <section>
    <h2>1. 会話日報</h2>
    <pre>{{ text_report }}</pre>
  </section>

  <section>
    <h2>2. 撮影画像</h2>
    {% if images %}
      {% for img in images %}
        <img src="{{ url_for('serve_upload', filename=img) }}" alt="{{ img }}">
      {% endfor %}
    {% else %}
      <p>撮影画像はありません。</p>
    {% endif %}
  </section>

  <section>
    <h2>3. 録画動画</h2>
    {% if videos %}
      {% for vid in videos %}
        <video controls>
          <source src="{{ url_for('serve_upload', filename=vid) }}"
                  type="{{ 'video/mp4' if vid.endswith('.mp4') else 'video/webm' }}">
          お使いのブラウザは動画タグに対応していません。
        </video>
      {% endfor %}
    {% else %}
      <p>録画動画はありません。</p>
    {% endif %}
  </section>

  <button id="pdf-btn">📄 PDFとして保存</button>

  <script>
    document.getElementById("pdf-btn").addEventListener("click", () => {
      window.print();
    });
  </script>
</body>
</html>
